<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shield</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <article>
      <h2>Link Shield</h2>
      <p>Are you sure you want to go to this link?</p>
      <div id="link-content">
        <p id="link"></p>
        <div class="flex">
          <button id="back">Go Back</button>
          <button id="continue">Continue</button>
          <div style="margin-top: 100px;">
            <div class="flex option-container">
              <input type="checkbox" id="always-allow">
              <label for="always-allow" id="always-allow-label">Always allow sample.name.com.com.com.com.com.com.com.com links</label>
            </div>
            <div class="flex option-container">
              <input type="checkbox" id="i-trust-sender">
              <label for="i-trust-sender" id="i-trust-sender-label">I trust email@sample.com.com.com.com.com.com.com.com</label>
            </div>
          </div>
        </div>
      </div>
    </article>
    <script src="../chromeStorageFunctions.js"></script>
    <script src="../chromeMessagingFunctions.js"></script>
    <script src="../urlFunctions.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
