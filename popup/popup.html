<!DOCTYPE html>
<html>
  <head>
    <title>Link Buffer</title>
    <style>
      body {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 14px;
        /* padding: 10px;
        max-width: 300px; */
      }

      h2 {
        margin-top: 0;
      }

      button {
        position: relative;
        transition: all 0.3s ease-in-out;
        display: block;
        margin: 10px 35px 0 0;
        padding: 5px 100px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
        /* For animation */
        /* top: 50px;
        left: 50px; */
      }

      #link {
        font-style: italic;
        overflow-x: scroll;
        color: rgb(61, 61, 255) !important;
      }
      

    </style>
  </head>
  <body>
    <h2>Link Buffer</h2>
    <p>Are you sure you want to proceed to this link?</p>
    <p id="link">LOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.comLOL.com</p>
    <div style="display: flex;">
      <button id="back">⬅️ Go Back</button>
      <button id="proceed">Proceed ➡️</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
