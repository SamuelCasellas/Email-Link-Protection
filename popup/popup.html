<!DOCTYPE html>
<html>
  <head>
    <title>Link Buffer</title>
    <style>
      body {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
      }

      h2 {
        margin-top: 0;
      }

      button {
        display: block;
        position: relative;
        margin: 120px 35px 0 0;
        padding: 5px 100px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        background-color: #3e8e41;
        transform: scale(1.05);
      }

      #link-content {
        height: fit-content;
      }

      #link {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 92px !important;
        border: 1px #dcdada solid;
        border-radius: 5px;
        padding: 10px;
        margin-top: -8px;
        position: absolute;
        color: rgb(61, 61, 255) !important;
        font-style: italic;
        word-wrap: break-word;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <h2>Link Buffer</h2>
    <p>Are you sure you want to go to this link?</p>
    <div id="link-content">
      <p id="link"></p>
      <div style="display: flex;">
        <button id="back">Go Back</button>
        <button id="proceed">Proceed</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
